services:
  docx-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docx-api
    ports:
      - "8123:8080"
    environment:
      - PORT=8080
      - MAX_UPLOAD_SIZE_MB=50
      - READ_TIMEOUT=30s
      - WRITE_TIMEOUT=60s
      - SHUTDOWN_TIMEOUT=10s
    volumes:
      - .:/src
      - go-mod-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
      - upload-data:/tmp/docx-uploads
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

volumes:
  upload-data:
  go-mod-cache:
  go-build-cache: